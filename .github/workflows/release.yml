name: Build LiteUpper Desktop 

on:
  push:
    tags:
      - "v*"  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npx electron-builder --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # âœ… Install Java for Linux/macOS (Required for signing)
      - name: Install Java (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt update && sudo apt install -y default-jre || brew install openjdk
        shell: bash

      # âœ… Ensure signtool is available for Windows
      - name: Install Windows SDK (for signtool)
        if: runner.os == 'Windows'
        run: |
          echo "Downloading Windows SDK Installer..."
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2083338" -OutFile "winsdksetup.exe"
          
          echo "Installing Windows SDK..."
          Start-Process -FilePath "winsdksetup.exe" -ArgumentList "/quiet /norestart" -Wait
          
          echo "Checking if signtool.exe exists..."
          $signtoolPath = "C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe"
          if (!(Test-Path $signtoolPath)) {
            Write-Host "âŒ signtool.exe not found!"
            exit 1
          }

          echo "Adding signtool.exe to PATH..."
          echo "C:\Program Files (x86)\Windows Kits\10\bin\x64" >> $GITHUB_PATH
        shell: pwsh


      # âœ… Download and Install SSL.com CodeSignTool for Windows
      - name: Download and Install CodeSignTool for Windows
        if: runner.os == 'Windows'
        run: |
          $zipPath = "codesigner-windows.zip"
          $extractPath = "codesigner"

          # Remove old files
          Remove-Item -Force -ErrorAction SilentlyContinue $zipPath
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue $extractPath

          # âœ… Download CodeSignTool
          Invoke-WebRequest -Uri "https://www.ssl.com/download/codesigntool-for-windows/" -OutFile $zipPath

          # âœ… Extract ZIP
          New-Item -ItemType Directory -Path $extractPath -Force
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

          # âœ… Verify batch file exists
          if (!(Test-Path "$extractPath\CodeSignTool.bat")) {
              Write-Host "âŒ CodeSignTool.bat not found!"
              exit 1
          }

          # âœ… Move to System32 for global access
          Move-Item -Path "$extractPath\CodeSignTool.bat" -Destination "C:\Windows\System32\" -Force
        shell: pwsh

      # âœ… Download and Install SSL.com CodeSignTool for Linux/macOS
      - name: Download and Install CodeSignTool for Linux/macOS
        if: runner.os != 'Windows'
        run: |
          curl -o codesigner-linux.zip "https://www.ssl.com/download/codesigntool-for-linux-and-macos/"
          unzip codesigner-linux.zip -d codesigner
          chmod +x codesigner/CodeSignTool.sh
          sudo mv codesigner/CodeSignTool.sh /usr/local/bin/codesigntool
        shell: bash

      # âœ… Debug Secrets (Safe Output)
      - name: Debug Secrets (Safe Output)
        run: echo "Credentials loaded successfully"
        shell: bash  

      - name: Debug Directory Paths
        run: |
          echo "Checking if dist/signed directory exists..."
          if not exist "..\dist\signed" mkdir "..\dist\signed"
          dir ..\dist\signed
        shell: cmd 

      # âœ… Verify CodeSignTool Execution (Windows)
      - name: Verify CodeSignTool Execution
        if: runner.os == 'Windows'
        run: |
          cd codesigner
          cmd.exe /c CodeSignTool.bat --help
        shell: cmd  

      # âœ… Sign Windows Executable
      - name: Sign Windows Executable
        if: runner.os == 'Windows'
        run: |
          cd codesigner
          if not exist "..\dist\signed" mkdir "..\dist\signed"
          echo "Running signing command..."
          cmd.exe /c CodeSignTool.bat sign ^
            -username "${{ secrets.ES_USERNAME }}" ^
            -password "${{ secrets.ES_PASSWORD }}" ^
            -credential_id "${{ secrets.CREDENTIAL_ID }}" ^
            -totp_secret "${{ secrets.ES_TOTP_SECRET }}" ^
            -input_file_path "..\dist\LiteUpper.exe" ^
            -output_dir_path "..\dist\signed" > signing_log.txt 2>&1
          echo "Signing output:"
          type signing_log.txt
        shell: cmd

      # âœ… Verify signtool.exe availability
      - name: Verify signtool.exe Path
        if: runner.os == 'Windows'
        run: |
          where signtool
        shell: cmd

      - name: Verify Signed Executable
        if: runner.os == 'Windows'
        run: |
          signtool verify /pa "..\dist\signed\LiteUpper.exe"
        shell: cmd  

      # âœ… Debug Signed File Output (Windows)
      - name: Debug Signed File Output
        if: runner.os == 'Windows'
        run: |
          echo "Checking signed files..."
          dir dist\signed\
        shell: cmd
        env:
          ES_USERNAME: ${{ secrets.ES_USERNAME }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          CREDENTIAL_ID: ${{ secrets.CREDENTIAL_ID }}
          ES_TOTP_SECRET: ${{ secrets.ES_TOTP_SECRET }}

      # âœ… Sign Linux/macOS Executable
      - name: Sign Linux/macOS Executable
        if: runner.os != 'Windows'
        run: |
          codesigntool sign \
            --username "${{ secrets.ES_USERNAME }}" \
            --password "${{ secrets.ES_PASSWORD }}" \
            --credential_id "${{ secrets.CREDENTIAL_ID }}" \
            --totp_secret "${{ secrets.ES_TOTP_SECRET }}" \
            --file_path "dist/LiteUpper" \
            --output_path "dist/signed/" \
            --format "PEM" \
            --timestamp "http://timestamp.sectigo.com"
        shell: bash

      # âœ… Upload Built and Signed Files
      - name: Upload Signed Files
        uses: actions/upload-artifact@v4
        with:
          name: LiteUpper-${{ matrix.os }}
          path: dist/signed/

      # âœ… Publish to GitHub Releases
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/signed/**
          body: "ðŸš€ New LiteUpper Release! Download the latest version below."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
