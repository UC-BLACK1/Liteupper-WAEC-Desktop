name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build

      # Install remote-sign CLI and sign Windows artifacts
      - name: Install remote-sign
        if: matrix.os == 'windows-latest'
        run: npm install -g @electron/remote-sign

      - name: Sign Windows artifacts
        if: matrix.os == 'windows-latest'
        run: |
          remote-sign sign dist/*.exe dist/*.msi \
            --username "${{ secrets.ES_USERNAME }}" \
            --password "${{ secrets.ES_PASSWORD }}" \
            --totp-secret "${{ secrets.ES_TOTP_SECRET }}" \
            --credential-id "${{ secrets.CREDENTIAL_ID }}"

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run publish
