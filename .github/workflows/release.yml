name: Build LiteUpper Desktop 

on:
  push:
    tags:
      - "v*"  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npx electron-builder --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # ðŸ”¥ **Only download and install SSL.com CodeSignTool on Windows**
      - name: Download and Install SSL.com CodeSignTool
        if: runner.os == 'Windows'
        run: |
          $retryCount = 0
          $maxRetries = 3
          $downloadSuccess = $false
          
          while (-not $downloadSuccess -and $retryCount -lt $maxRetries) {
              try {
                  Invoke-WebRequest -Uri "https://cdn.ssl.com/esigner/codesigner-windows.zip" -OutFile "codesigner-windows.zip"
                  
                  # Verify ZIP file is valid
                  $zip = [System.IO.Compression.ZipFile]::OpenRead("codesigner-windows.zip")
                  if ($zip.Entries.Count -gt 0) {
                      $zip.Dispose()
                      $downloadSuccess = $true
                  } else {
                      throw "Invalid ZIP file"
                  }
              } catch {
                  Write-Host "Download failed or ZIP file is corrupt. Retrying..."
                  $retryCount++
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $downloadSuccess) {
              Write-Host "Failed to download a valid ZIP file after $maxRetries attempts."
              exit 1
          }

          # Extract ZIP
          Expand-Archive -Path "codesigner-windows.zip" -DestinationPath "." -Force
          
          # Move to System32
          Move-Item -Path ".\CodeSignTool.exe" -Destination "C:\Windows\System32\" -Force
        shell: pwsh


      # ðŸ”¥ **Only sign Windows executables**
      - name: Sign Windows Executable
        if: runner.os == 'Windows'
        run: |
          CodeSignTool.exe sign --username "${{ secrets.ES_USERNAME }}" --password "${{ secrets.ES_PASSWORD }}" --credential_id "${{ secrets.CREDENTIAL_ID }}" --totp_secret "${{ secrets.ES_TOTP_SECRET }}" --file_path "dist/LiteUpper.exe" --output_path "dist/signed/"
        env:
          ES_USERNAME: ${{ secrets.ES_USERNAME }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          CREDENTIAL_ID: ${{ secrets.CREDENTIAL_ID }}
          ES_TOTP_SECRET: ${{ secrets.ES_TOTP_SECRET }}

      - name: Upload Built Files
        uses: actions/upload-artifact@v4
        with:
          name: LiteUpper-${{ matrix.os }}
          path: dist/

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/**
          body: "ðŸš€ New LiteUpper Release! Download the latest version below."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
