name: Build LiteUpper Desktop 

on:
  push:
    tags:
      - "v*"  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npx electron-builder --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # üî• **Ensure Java is installed on Linux/macOS**
      - name: Install Java (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt update && sudo apt install -y default-jre || brew install openjdk
        shell: bash

      # üî• **Download and Install SSL.com CodeSignTool (Windows)**
      - name: Download and Install CodeSignTool for Windows
        if: runner.os == 'Windows'
        run: |
          $zipPath = "codesigner-windows.zip"
          $extractPath = "codesigner"

          # Remove old files
          Remove-Item -Force -ErrorAction SilentlyContinue $zipPath
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue $extractPath

          # Download CodeSignTool
          Invoke-WebRequest -Uri "https://app.esigner.com/documents/3da50ef7-95ea-4b8b-b9c2-20122b641c4d/file?socket=true" -OutFile $zipPath

          # Extract ZIP
          New-Item -ItemType Directory -Path $extractPath -Force
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

          # Verify batch file exists
          if (!(Test-Path "$extractPath\CodeSignTool.bat")) {
              Write-Host "‚ùå CodeSignTool.bat not found!"
              exit 1
          }

          # Move to System32 for global access
          Move-Item -Path "$extractPath\CodeSignTool.bat" -Destination "C:\Windows\System32\" -Force
        shell: pwsh

      # üî• **Download and Install SSL.com CodeSignTool (Linux/macOS)**
      - name: Download and Install CodeSignTool for Linux/macOS
        if: runner.os != 'Windows'
        run: |
          curl -o codesigner-linux.zip "https://www.ssl.com/download/codesigntool-for-windows/"
          unzip codesigner-linux.zip -d codesigner
          chmod +x codesigner/CodeSignTool.sh
          sudo mv codesigner/CodeSignTool.sh /usr/local/bin/codesigntool
        shell: bash

      # üî• **Sign Windows Executable**
      - name: Sign Windows Executable
        if: runner.os == 'Windows'
        run: |
          "C:\Windows\System32\cmd.exe" /c CodeSignTool.bat sign ^
            --username "${{ secrets.ES_USERNAME }}" ^
            --password "${{ secrets.ES_PASSWORD }}" ^
            --credential_id "${{ secrets.CREDENTIAL_ID }}" ^
            --totp_secret "${{ secrets.ES_TOTP_SECRET }}" ^
            --file_path "dist/LiteUpper.exe" ^
            --output_path "dist/signed/" ^
            --format "PEM" ^
            --timestamp "http://timestamp.sectigo.com"
        shell: cmd
        env:
          ES_USERNAME: ${{ secrets.ES_USERNAME }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          CREDENTIAL_ID: ${{ secrets.CREDENTIAL_ID }}
          ES_TOTP_SECRET: ${{ secrets.ES_TOTP_SECRET }}

      # üî• **Sign Linux/macOS Executable**
      - name: Sign Linux/macOS Executable
        if: runner.os != 'Windows'
        run: |
          codesigntool sign \
            --username "${{ secrets.ES_USERNAME }}" \
            --password "${{ secrets.ES_PASSWORD }}" \
            --credential_id "${{ secrets.CREDENTIAL_ID }}" \
            --totp_secret "${{ secrets.ES_TOTP_SECRET }}" \
            --file_path "dist/LiteUpper" \
            --output_path "dist/signed/" \
            --format "PEM" \
            --timestamp "http://timestamp.sectigo.com"
        shell: bash

      - name: Upload Built Files
        uses: actions/upload-artifact@v4
        with:
          name: LiteUpper-${{ matrix.os }}
          path: dist/signed/

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/signed/**
          body: "üöÄ New LiteUpper Release! Download the latest version below."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
